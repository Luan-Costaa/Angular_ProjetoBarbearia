<mat-toolbar >
  <button mat-button [matMenuTriggerFor]="menu" >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="" (click)="alterarTituloToolbar('Homepage')">
      <mat-icon>home</mat-icon>
      <span>Homepage</span>
    </button>
    <button  routerLink="agendamentos" routerLink="agendamentos"  mat-menu-item (click)="alterarTituloToolbar('Consultar Agendamentos')">
      <mat-icon color="">calendar_month</mat-icon>
      <span>Consultar Agendamento</span>
    </button>
    <button mat-menu-item routerLink="novo-agendamento" (click)="alterarTituloToolbar('Novo Agendamento')">
      <mat-icon style="color: green;">add</mat-icon>
      <span>Novo Agendamento</span>
    </button>
  </mat-menu>
  <span>{{titulo}}</span>
</mat-toolbar>

<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="menu"  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button  routerLink="agendamentos" mat-menu-item (click)="alterarTituloToolbar('Agendamento')">
      <mat-icon style="color: blue;">calendar_month</mat-icon>
      <span>Agenda</span>
    </button>
    <button routerLink="servicos" mat-menu-item (click)="alterarTituloToolbar('Servicos')">
      <mat-icon>content_cut</mat-icon>
      <span>Servicos</span>
    </button>
    <button routerLink="cortes-fixos" mat-menu-item (click)="alterarTituloToolbar('Cortes Fixos')">
      <mat-icon style="color: green;">event_available</mat-icon>
      <span >Cortes Fixos</span>
    </button>
    <button mat-menu-item  routerLink="minha-conta" (click)="alterarTituloToolbar('Meu Perfil')">
      <mat-icon style="color: blue;">person</mat-icon>
      <span>Meu Perfil</span>

  </mat-menu>
