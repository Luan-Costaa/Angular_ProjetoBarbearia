<div class="container_dialog">
  <div class="title_acordion">
    <h2>{{ dias_semana[diaTrabalho.dia_da_semana.valueOf()] }} </h2>
    <div>
      <mat-icon *ngIf="diaTrabalho.trabalha" class="icone-confirmado">done</mat-icon>
      <mat-icon *ngIf="!diaTrabalho.trabalha" class="icone-nao-confirmado">close</mat-icon>
    </div>
  </div>
  <div style="border-left: 1px solid green;">
    <div class="container_checkbox">
      <section class="example-section">
        <mat-checkbox [checked]="diaTrabalho.trabalha" color="primary">Trabalha</mat-checkbox>
      </section>
    </div>
  
    <div class="container_inputs">
      <div class="container_input">
        <mat-form-field class="input_text">
          <mat-label>Horario Inical</mat-label>
          <input matInput mask="00:00" [formControl]="horarioInicalFormControl" placeholder="HH:MM"> 
        </mat-form-field>
        <mat-form-field class="input_text">
          <mat-label>Horario Final</mat-label>
          <input matInput mask="00:00" [formControl]="horarioFinalFormControl"  placeholder="HH:MM">
        </mat-form-field>
      </div>
      <div class="container_input">
        <mat-form-field class="input_text">
          <mat-label>Horario de Almoço</mat-label>
          <input matInput mask="00:00" [formControl]="horarioAlmocoFormControl" placeholder="HH:MM">
        </mat-form-field>
        <mat-form-field class="input_text">
          <mat-label>Tempo de Almoço</mat-label>
          <input matInput [formControl]="duracaoAlmocoFormControl" >
        </mat-form-field>
      </div>
    
      <div class="container_btn">
        <div class="example-button-row">
          <button mat-flat-button color="primary" (click)="alterar_dia_trabalho()">Alterar</button>
        </div>
      </div>

    </div>
  </div>
</div>
